name: Monitor Corrupción España (Multi-Fuente)

on:
  schedule:
    # 07:00 UTC = 04:00 AM Argentina (Sincronizado con publicación BOE)
    - cron: '0 7 * * *'
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: pip install pandas requests

      - name: Ejecutar Monitor BOE y BORME
        run: python monitor_completo_es.py

      - name: Actualizar Datos en GitHub
        run: |
          git config --global user.name 'Robot Monitor'
          git config --global user.email 'robot@noreply.github.com'
          git add data/*.csv
          git diff --staged --quiet || (git commit -m "Cruce diario BOE/BORME: $(date +'%Y-%m-%d')" && git push)
