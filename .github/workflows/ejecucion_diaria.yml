name: Monitor BOE España (API Oficial)

on:
  schedule:
    # 07:00 UTC = 04:00 AM Argentina
    - cron: '0 7 * * *'
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  run-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar librerías
        run: pip install pandas requests

      - name: Ejecutar Robot API BOE
        run: python diario_es.py

      - name: Guardar y Subir Reporte
        run: |
          git config --global user.name 'Robot Monitor España'
          git config --global user.email 'robot-spain@noreply.github.com'
          git add .
          # Sube los cambios solo si hay archivos nuevos para evitar errores en verde/azul
          git diff --staged --quiet || (git commit -m "Actualización API BOE: $(date +'%Y-%m-%d')" && git push)
