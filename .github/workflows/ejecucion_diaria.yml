name: Monitor Corrupción España (PLACSP)

on:
  schedule:
    # Corre a las 07:00 UTC (08:00 AM en España peninsular)
    - cron: '0 7 * * *'
  workflow_dispatch: # Permite ejecución manual desde la pestaña Actions

permissions:
  contents: write

jobs:
  run-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar código (Checkout)
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar librerías
        run: |
          pip install pandas requests beautifulsoup4 openpyxl lxml

      - name: Ejecutar Robot España
        # Asegúrate de que el nombre del archivo coincida con el que tienes en tu carpeta
        run: python diario_es.py

      - name: Listar archivos (Debug)
        run: ls -R

      - name: Guardar Reporte (Commit & Push)
        run: |
          git config --global user.name 'Robot Monitor España'
          git config --global user.email 'robot-spain@noreply.github.com'
          git add .
          # El commit solo se hace si hay archivos nuevos en data/ u otros cambios
          git commit -m "Reporte Automático España: $(date +'%Y-%m-%d')" || exit 0
          git push