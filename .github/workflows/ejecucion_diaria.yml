name: Monitor Corrupción España (Multi-Fuente)

on:
  schedule:
    # Se ejecuta a las 07:00 UTC (04:00 AM Argentina)
    - cron: '0 7 * * *'
  workflow_dispatch: # Permite ejecución manual para probar ahora mismo

permissions:
  contents: write # CRÍTICO: Permite que el robot guarde los archivos CSV

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    
    steps:
      - name: Descargar repositorio (Checkout)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Necesario para realizar el push correctamente

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: pip install pandas requests

      - name: Ejecutar Monitor y Generar Matriz
        # Aquí se ejecuta el algoritmo que crea matriz_alertas_monteverde.csv
        run: python monitor_completo_es.py

      - name: Actualizar Datos en GitHub (Commit & Push)
        run: |
          git config --global user.name 'Robot Monitor España'
          git config --global user.email 'robot-spain@noreply.github.com'
          
          # Aseguramos que los archivos CSV existan antes de agregarlos
          git add data/*.csv
          
          # Solo hacemos commit si hay cambios reales para evitar errores de ejecución
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Cruce diario y Matriz Monteverde: $(date +'%Y-%m-%d')"
            git push
          else
            echo "No se detectaron cambios ni nuevas alertas en el ciclo de hoy."
          fi
